#  根级别WARN，添加stdout、file输出
log4j.rootLogger=DEBUG, stdout, file

# 打印到控制台，日志级别DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n

# 打印到文件，每天一个文件，日志级别WARN
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.file.File=./logs/log.log
log4j.appender.file.Threshold=WARN
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n

# Druid *注意只能配一个值，避免重复打印*
log4j.logger.druid.sql=WARN
log4j.logger.druid.sql.DataSource=WARN
log4j.logger.druid.sql.Connection=WARN
# 当前执行sql只打印到控制台
log4j.logger.druid.sql.Statement=DEBUG
log4j.logger.druid.sql.ResultSet=WARN


#pp
log4j.logger.pp=DEBUG,pp
log4j.appender.pp.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.pp=org.apache.log4j.RollingFileAppender
log4j.appender.pp.File=logs/pp.log
log4j.appender.pp.layout=org.apache.log4j.PatternLayout
log4j.appender.pp.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c.%M(%L) - %m%n
log4j.appender.pp.MaxFileSize=100MB
log4j.appender.pp.MaxBackupIndex=20

