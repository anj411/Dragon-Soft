#  根级别WARN，新增stdout、file输出
log4j.rootLogger=WARN, stdout, file, logstash

# 打印到控制台，日志级别DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n

# 打印到文件，每天一个文件，日志级别WARN
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.file.File=./logs/log.log
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n

# Druid *注意只能配一个值，避免重复打印*
log4j.logger.druid.sql=info
log4j.logger.druid.sql.DataSource=WARN
log4j.logger.druid.sql.Connection=WARN
# 当前执行sql只打印到控制台
log4j.logger.druid.sql.Statement=info
log4j.logger.druid.sql.ResultSet=WARN

#testMemberPt
log4j.logger.cache_service=info,cache_service
log4j.appender.cache_service.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.cache_service=org.apache.log4j.RollingFileAppender
log4j.appender.cache_service.File=logs/cache_service.log
log4j.appender.cache_service.layout=org.apache.log4j.PatternLayout
log4j.appender.cache_service.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c.%M(%L) - %m%n
log4j.appender.cache_service.MaxFileSize=100MB
log4j.appender.cache_service.MaxBackupIndex=5

log4j.logger.cache_service_member=info,cache_service_member
log4j.appender.cache_service_member.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.cache_service_member=org.apache.log4j.RollingFileAppender
log4j.appender.cache_service_member.File=logs/cache_service_member.log
log4j.appender.cache_service_member.layout=org.apache.log4j.PatternLayout
log4j.appender.cache_service_member.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c.%M(%L) - %m%n
log4j.appender.cache_service_member.MaxFileSize=100MB
log4j.appender.cache_service_member.MaxBackupIndex=5
